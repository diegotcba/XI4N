<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="generator" content="{{system.name}} {{system.version}}">
	<title>{% block title%}{{config.product.name}}{% endblock %}</title>
    <link rel="stylesheet" href="{{static_url('style.css')}}" />
    <link rel="stylesheet" href="{{static_url('syntax.css')}}" />
    {%- block afterstyle %}{% endblock %}
  </head>
  <body>

	<div class="container">
      {%- block document %}
      {%- endblock %}
  </div>

  <div class="container footer">
  	<p class="copyright">generated by <a href="{{system.homepage}}">{{system.name}}</a> {{system.version}}</p>
  </div>

  </body>
</html>
