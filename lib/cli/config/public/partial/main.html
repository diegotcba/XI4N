<div class="row-fluid">

	<div class="span6" ng-controller="PluginsCtrl">
		<h3>Plugins</h3>
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>Description</th>
					<th>Tools</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="c in plugins">
					<td>{{description(c)}}</td>
					<td>
						<a ng-click="edit($index)"
							class="btn btn-small"><i
								class="icon-pencil"></i> Edit</a>

						<a ng-click="delete($index)"
							class="btn btn-small"><i
								class="icon-trash"></i> Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="span6" ng-controller="ConnectionsCtrl">
		<h3>Connections</h3>
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>Type</th>
					<th>Description</th>
					<th>Tools</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="c in connections">
					<td>{{type(c)}}</td>
					<td>{{description(c)}}</td>
					<td>
						<a ng-click="edit($index)"
							class="btn btn-small"><i
								class="icon-pencil"></i> Edit</a>

						<a ng-click="delete($index)"
							class="btn btn-small"><i
								class="icon-trash"></i> Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
